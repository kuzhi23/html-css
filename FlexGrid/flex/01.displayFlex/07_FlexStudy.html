<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoMargin</title>
    <link  rel="stylesheet" href="../default/default.css">
    <style>
        .flex-container{
            display: flex;
            width:600px;
            /*margin:0 auto*/
            margin-left: auto;
        }
        .flex-item{
            width: 150px;
        }
        .flex-item:last-child{
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>

    </div>
</body>
</html>
