<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>flexGrow</title>
    <link rel="stylesheet" href="../default/default.css" />
    <style>
      .flex-container {
        display: flex;
      }
      .flex-item {
        flex-grow: 1;
      }
      .flex-item:nth-child(2) {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">AAAAAAAA</div>
      <div class="flex-item">
        BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB
      </div>
      <div class="flex-item">CCCCCCCCCCCC</div>
    </div>
  </body>
</html>
